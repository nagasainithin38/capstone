<div class="container d-flex flex-wrap justify-content-around align-items-center h-75 gap-4 mt-3" >

<div *ngIf="!isLoading">
    <img src="../../../assets/undraw_electric_car_b-7-hl.svg" class="img" alt="">
</div>
<div *ngIf="!isLoading">
    <form class="card p-5" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [type]="showPassword?'text':'password'" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="clicked()" >
          <label class="form-check-label" for="exampleCheck1">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>
      </form>

</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
