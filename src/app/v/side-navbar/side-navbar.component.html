<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="role=='admin'">
      <a mat-list-item >admin</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="role=='vendor'">
      <a mat-list-item routerLink="/v/vendor/home" >Home</a>
      <a mat-list-item routerLink="/v/vendor/add">Add vehicles</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="role=='vehicle'">
      <a mat-list-item >vehicle</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="role=='organisation'">
      <a mat-list-item >organisation</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="role=='employee'">
      <a mat-list-item >employee</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>quickcar</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
<mat-spinner *ngIf="isLoading"></mat-spinner>
    <router-outlet *ngIf="!isLoading"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
