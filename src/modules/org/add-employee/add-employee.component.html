<div  class="d-flex justify-content-center align-items-center" >

    <form *ngIf="!isLoading" class="form" [formGroup]="employeeForm">
        <div class="d-flex flex-wrap justify-content-around gap-3">
            <div class="mb-3 w-sm-100">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3 w-sm-100">
                <label class="form-label">Phone number</label>
                <input type="number" min="0" class="form-control" formControlName="phoneNumber">
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-around gap-3">
            <div class="mb-3 w-sm-100">
                <label class="form-label">Username </label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="mb-3 w-sm-100">
                <label class="form-label">Password</label>
                <input type="text" min="0" class="form-control" formControlName="password">
            </div>
        </div>
        <div class=" gap-3">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control " formControlName="email">
            </div>

        </div>
        <div class=" gap-3">
            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="text" class="form-control " formControlName="image">
            </div>
        </div>
      
        <div class="d-flex justify-content-center">

            <button class="btn btn-primary" (click)="createEmployee()">
                Create Employee
            </button>
        </div>
    </form>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
