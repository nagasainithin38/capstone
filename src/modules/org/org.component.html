<div  class="d-flex justify-content-center align-items-center mb-3 mt-md-3">

    <form *ngIf="!isLoading" [formGroup]="signInForm" class="form-signin ">
        <div class="container d-flex justify-content-center gap-3 flex-wrap ">

            
            <div>
              
                <div class="d-flex flex-wrap justify-content-around gap-3">
                    <div class="mb-3 w-sm-100">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="mb-3 w-sm-100">
                        <label class="form-label">Phone number</label>
                        <input type="number" min="0" class="form-control" formControlName="number">
                    </div>
                </div>
                <div class=" gap-3">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control " formControlName="email">
                    </div>

                </div>
                <div class="gap-3">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" formControlName="username" style="pointer-events: none;">
                    </div>
                </div>
            
                <div class="gap-3">
                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input type="text" class="form-control"  formControlName="code" style="pointer-events: none;">
                        <div class="form-text">This code cannot be edited</div>
                    </div>
                </div>
             

            </div>


            <div>
        
                <div class=" gap-3">
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control " formControlName="address">
                    </div>
                </div>

                <div class=" gap-3">
                    <div class="mb-3">
                        <label class="form-label">Business Type</label>
                        <input type="text" class="form-control " formControlName="bt">
                    </div>
                </div>
                <div class=" gap-3">
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control " rows="1" formControlName="description"> </textarea>
                    </div>
                </div>

                <div class="d-flex flex-wrap justify-content-around align-items-stretch gap-3">
                    <div class="w-sm-100">
                        <label class="form-label">Start time</label>
                        <input type="number" class="form-control" min="0"  formControlName="start">
                    </div>
                    <div class="w-sm-100">
                        <label class="form-label">End time</label>
                        <input type="number" class="form-control" min="0" formControlName="end">
                    </div>
                </div>
                <div class="form-text">In 24 Hours format</div>

            </div>

        </div>

        <div class="d-flex justify-content-center w-100">

            <button class="btn btn-primary" (click)="update()" >
                update
            </button>
        </div>
    </form>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
