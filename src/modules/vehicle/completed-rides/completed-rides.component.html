<div *ngIf="!isLoading" style="width: 100%;overflow-x: scroll;">
    <table class="table table-hover ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pick up</th>
            <th scope="col">Drop</th>
            <th scope="col">Start time</th>
            <th scope="col">End time</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ride of upcomingRide;let index=index;">
            <th scope="row">{{index+1}} </th>
            <td>{{ride.from}} </td>
            <td>{{ride.to}} </td>
            <td>{{ride.start.slice(0,2)}} : {{ride.start.slice(2,4)}} (HH:MM) </td>
            <td>{{ride.end.slice(0,2)}} : {{ride.end.slice(2,4)}} (HH:MM) </td>
            <td>{{ride.date}}</td>
            
          </tr>
        
        </tbody>
      </table>



</div>

<div class="d-flex justify-content-center" *ngIf="isLoading">

    <mat-spinner></mat-spinner>
</div>
