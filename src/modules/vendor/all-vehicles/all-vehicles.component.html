<div class="d-flex justiy-content-center align-items-center sc-hidden"  >


    

      <table *ngIf="!isLoading" class="table table-hover w-100">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Number plate</th>
            <th scope="col">Completed Rides</th>
            <th scope="col">Upcoming Rides</th>
            <th scope="col">Lattitude</th>
            <th scope="col">Longitude</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of data;let index=index">
            <th scope="row">{{index+1}}</th>
            <td>{{vehicle.username}} </td>
            <td>{{vehicle.number_plate}} </td>
            <td>{{vehicle.completedRides.length}} </td>
            <td>{{vehicle.upcomingRide.length}} </td>
            <td>{{vehicle.latitude}} </td>
            <td>{{vehicle.longitde}}  </td>
            <td>
              <button class="btn btn-danger" (click)="delete(vehicle.username,index)" >Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
      

    
</div>
<div class="d-flex justify-content-center">
  <mat-spinner *ngIf="isLoading"></mat-spinner> 
</div>
<div *ngIf="data.length==0 && !isLoading" class="display-1 text-center text-primary " style="background-color: black;" >
  No vehicles added
</div>
