
<div class="body">
     <div class="innerBody">

        <table  class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            
            <tbody >
          <tr *ngFor="let booking of bookings;let index=index">
           
            <th scope="row">
              {{index+1}}
            </th>
            <td>{{booking.from}} </td>
            <td>{{booking.to}} </td>
            <td>{{booking.date}} </td>
            
          </tr>
          
        </tbody>
      </table>

      <form [formGroup]="bookingForm">
          
          <div class="d-flex flex-wrap justify-content-around gap-3">
              <div class="mb-3 w-sm-100">
                  <label class="form-label">Pick up </label>
                  <input type="text" class="form-control" formControlName="from">
                </div>
                <div class="mb-3 w-sm-100">
                    <label class="form-label">Drop</label>
                    <input type="text" class="form-control" formControlName="to">
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-around gap-3">
                <div class="mb-3 w-sm-100">
                    <label class="form-label">Pickup time</label>
                    <input type="text" class="form-control" formControlName="start">
                </div>
                <div class="mb-3 w-sm-100">
                    <label class="form-label">Drop time</label>
                    <input type="text" class="form-control" formControlName="end">
                </div>
            </div>
            <div class="form-text text-center">Select in 24 Hours format in HHMM</div>

            <div class="d-flex gap-3 flex-wrap justify-content-center">
                <button *ngIf="!isLoading" class="btn btn-primary" (click)="book()">
                    Book cab
                </button>
                <div class="spinner-border" *ngIf="isLoading" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                <button class="btn btn-danger" (click)="close()">
                    Cancel
                </button>
            </div>
            
        </form>
    </div>
</div>
